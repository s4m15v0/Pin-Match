<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Match</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generatePinInput">
                    <button class="generate-btn" onclick="generatePin();">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="matchingBox">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="pushBtn(this);">7</div>
                                <div class="button" onclick="pushBtn(this);">8</div>
                                <div class="button" onclick="pushBtn(this);">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="pushBtn(this);">4</div>
                                <div class="button" onclick="pushBtn(this);">5</div>
                                <div class="button" onclick="pushBtn(this);">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="pushBtn(this);">1</div>
                                <div class="button" onclick="pushBtn(this);">2</div>
                                <div class="button" onclick="pushBtn(this);">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="backspace">
                                    < </div>
                                        <div class="button" onclick="pushBtn(this);">0</div>
                                        <div class="button" id="clearAll">C</div>
                                </div>
                                <div>
                                    <button type="submit" class="submit-btn" onclick="submitPin();">Submit</button>
                                    <p class="action-left"><span id="triedNumber">5</span> try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p class="notify" id="generatePinMessage">Please, Generate Pin First...</p>
                    <p class="notify" id="wrongPin"> Pin Didn't Match, Please try again</p>
                    <p class="notify" id='openGate'> Pin Matched; Door is opening for you</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
